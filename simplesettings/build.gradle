apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 80
        versionName "1.0.0-alpha01"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    // Base dependencies
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'

    // Google dependencies
    implementation 'com.google.android.material:material:1.1.0'
    api 'androidx.preference:preference:1.1.1'

    // External dependencies
    api 'com.mikepenz:aboutlibraries-core:8.1.3'
    implementation 'com.mikepenz:aboutlibraries:8.1.3@aar'
    implementation 'com.mikepenz:fastadapter:5.0.2'

    // Test dependencies
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    def libGroupId = 'com.chillibits'
    def libArtifactId = 'simplesettings'
    def libVersion = '1.0.0-alpha01'
    def libDesc = 'Simple to use, lightweight solution to create a settings screen without any boilerplate code.'
    def libLicenses = ['MIT']
    def libVCSUrl = 'https://github.com/marcauberer/simple-settings.git'

    // Generate Source Jar
    task sourceJar(type: Jar) {
        from android.sourceSets.main.java.srcDirs
        classifier "sources"
    }

    // Create the publication with the pom configuration
    publishing {
        publications {
            MyPublication(MavenPublication) {
                groupId libGroupId
                artifactId libArtifactId
                version libVersion
                artifact(sourceJar)
                artifact("$buildDir/outputs/aar/$libArtifactId-release.aar")
            }
        }
    }

    bintray {
        user = System.getenv("bintrayUser")
        key = System.getenv("bintrayApiKey")
        publications = ['MyPublication']
        pkg {
            repo = "simplesettings"
            name = "$libGroupId:$libArtifactId"
            desc = libDesc
            licenses = libLicenses
            vcsUrl = libVCSUrl
            version {
                name = libVersion
                vcsTag = libVersion
                released = new Date()
            }
        }
    }
}