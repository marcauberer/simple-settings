# Workflow for Android CI debug build
name: Android CI

on:
  push:
  pull_request:
    branches:
      - main
      - beta
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 17

      - name: Android Build
        run: ./gradlew build